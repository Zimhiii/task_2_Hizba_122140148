<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Lomba Hafal Quran</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="info">
        <h2>By: Hizba Jaisy Muhammad</h2>
        <h2>Nim: 122140148</h2>
        <h2>Kelas: Pemrograman WEB RA</h2>
      </div>
      <h1>Form Pendaftaran Lomba Tahfidz Quran</h1>
    </div>

    <form action="data.html" method="post">
      <fieldset style="border: 0">
        <label for="nama">Nama Lengkap:</label>
        <input
          type="text"
          id="nama"
          name="nama"
          placeholder="Masukkan Nama"
          required
        /><br /><br />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Masukkan Email"
        /><br /><br />

        <label for="telepon">No Telepon:</label>
        <input
          type="tel"
          id="telepon"
          name="telepon"
          placeholder="Masukkan No Telepon"
          required
        /><br /><br />

        <label for="kategori">Pilih Kategori:</label>
        <select id="kategori" name="kategori" required>
          <option value="5-juz">5 Juz</option>
          <option value="10-juz">10 Juz</option>
          <option value="15-juz">15 Juz</option>
          <option value="30-juz">30 Juz</option></select
        ><br /><br />

        <label>ini gabisa harusnya karena ga ada penyambung</label>
        <input type="submit" value="Daftar" />
        <br />
        <label>pake yang ini aja untuk link ke data</label>
        <a href="data.html"> Daftar </a>
      </fieldset>
    </form>
  </body>
</html>
